<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon font -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>TP-Express/Forgot</title>
  </head>
  <body>
    <div class="conainer-fuild">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-md-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo text-center mt-5">
                        <img src="tp-icon.png" style="height: 90px; width: 130px;"/>
                    </div>
                    <div class="reset-form d-block">
                        <form class="reset-password-form">
                            <h4 class="mb-3">Reset Your Password</h4>
                            <p class="mb-3 text-white">
                                Please enter your email address and we will send you a password reset link
                            </p>
                            <div class="form-input">
                                <span><i class="fa fa-envelope"></i></span>
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn">Send Link</button>
                            </div>
                        </form>
                    </div>
                    <div class="reset-confirmation d-none">
                        <h4 class="mb-3">Link was sent!</h4>
                        <h6 class="text-white">Please check your inbox for password reset link.</h6>
                    </div>
                    <div><a href="login.html">
                        <button type="submit" class="btn">Login Now</button>
                    </a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function PasswordReset() {
            $('form.reset-password-form').on('submit', function(e) {
                e.preventDefault();
                $('.reset-form')
                .removeClass('d-block')
                .addClass('d-none');
                $('.reset-confirmation').addClass('d-block');
            });
        }

        window.addEventListener('load', function() {
            PasswordReset();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
